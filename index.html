<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Attendance Portal</title>
  <!-- SheetJS CDN for Excel parsing -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #dbeafe 0%, #f0e9ff 100%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: #fff;
      margin-top: 40px;
      padding: 30px 24px 32px 24px;
      border-radius: 14px;
      box-shadow: 0 8px 36px rgba(45, 50, 80, 0.16);
      width: 98%;
      max-width: 480px;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(24px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 18px;
      color: #3246ca;
      letter-spacing: 1px;
    }
    .login, .attendance-sec {
      animation: fadein 1s;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    input[type="text"], input[type="password"] {
      padding: 9px 12px;
      border: 1.5px solid #bcd1fa;
      border-radius: 5px;
      font-size: 15px;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 1.5px solid #475be8;
      outline: none;
    }
    .btn {
      background: linear-gradient(90deg, #506cfb 0%, #5acdff 100%);
      color: #fff;
      font-weight: 500;
      padding: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 7px;
      cursor: pointer;
      transition: background 0.23s, transform 0.15s;
      box-shadow: 0 2px 7px rgba(61, 131, 255, 0.07);
    }
    .btn:hover, .btn:focus { 
      background: linear-gradient(90deg, #364acc 0%, #2ac4ef 100%);
      transform: scale(1.03);
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #445078;
      font-size: 15px;
    }
    input[type="file"] {
      outline: none;
      border-radius: 4px;
      border: 1px dashed #90b4ef;
      background: #f6faff;
      color: #3246ca;
      margin: 0 auto 14px auto;
      display: block;
      width: 100%;
      padding: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fcfdff;
      box-shadow: 0 1px 4px rgba(140,160,255,0.06);
      border-radius: 8px;
      margin: 20px 0;
      animation: fadein 1s;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #e4eefe;
    }
    th {
      background: #eef5ff;
      color: #4250aa;
      font-size: 15px;
      letter-spacing: 1px;
      font-weight: 700;
    }
    tr {
      transition: background 0.18s;
    }
    tr:hover {
      background: #e8f6ff60;
    }
    .checkbox {
      accent-color: #5a6efb;
      width: 18px;
      height: 18px;
      transition: box-shadow 0.18s;
      box-shadow: 0 0 0 2px #d8e2fb99;
      border-radius: 3px;
      vertical-align: middle;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .container { max-width: 99vw; padding: 6vw 5vw;}
      table, th, td { font-size: 13px;}
    }
  </style>
</head>
<body>
  <div class="container login" id="login-box">
    <h2>Teacher Login</h2>
    <form id="login-form">
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button class="btn" type="submit">Login</button>
      </div>
    </form>
  </div>
  <div class="container attendance-sec" style="display: none;" id="main-box">
    <h3>Exam Seating & Attendance</h3>
    <label for="fileup">Upload Seating Excel file:</label>
    <input type="file" id="fileup" accept=".xlsx,.xls" />
    <div id="table-box"></div>
    <button class="btn" id="submit-attendance" style="display: none; margin-top:10px;">Submit Attendance</button>
  </div>

  <script>
    let students = [];
    let attendance = {};

    // Login logic
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (u.length && p.length) {
        document.getElementById('login-box').style.display = "none";
        document.getElementById('main-box').style.display = "";
      } else {
        alert('Please enter username and password.');
      }
    };

    // File upload handler
    document.getElementById('fileup').onchange = function(evt) {
      const file = evt.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const ws = workbook.Sheets[workbook.SheetNames[0]];
        students = XLSX.utils.sheet_to_json(ws);
        if (!students.length) {
          alert('Your Excel sheet appears empty or the columns are not recognized.');
          return;
        }
        renderTable();
      };
      reader.readAsArrayBuffer(file);
    };

    // Render table with all students marked present (checkbox checked)
    function renderTable() {
      attendance = {};

      let tbody = '';
      for (let stu of students) {
        // Ensure keys exist; default empty if missing
        const studentId = stu.StudentID !== undefined ? stu.StudentID : "";
        const name = stu.Name !== undefined ? stu.Name : "";
        const hall = stu.Hall !== undefined ? stu.Hall : "";
        const seat = stu.Seat !== undefined ? stu.Seat : "";

        attendance[studentId] = true; // default: present

        tbody += `<tr>
          <td>${studentId}</td>
          <td>${name}</td>
          <td>${hall}</td>
          <td>${seat}</td>
          <td><input type="checkbox" class="checkbox" id="chk_${studentId}" onchange="toggleAttendance('${studentId}')" checked></td>
        </tr>`;
      }

      document.getElementById('table-box').innerHTML = `
      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Hall</th>
            <th>Seat</th>
            <th>Present</th>
          </tr>
        </thead>
        <tbody>
          ${tbody}
        </tbody>
      </table>
      `;

      document.getElementById('submit-attendance').style.display = students.length ? '' : 'none';
    }

    // Global toggle attendance for checkbox onChange
    window.toggleAttendance = function(studentID) {
      attendance[studentID] = !attendance[studentID];
    };

    // Submit button click handler: show present students
    document.getElementById('submit-attendance').onclick = function() {
      const presentStudents = students.filter(s => attendance[s.StudentID]);
      if(presentStudents.length === 0){
        alert('No students marked present!');
        return;
      }
      alert(`Attendance marked for ${presentStudents.length} student(s):\n` +
        presentStudents.map(s => s.Name).join(', ')
      );
    };
  </script>
</body>
</html>
